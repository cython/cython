name: CI

on:
  push:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  ci:
    strategy:
      # Allows for matrix sub-jobs to fail without canceling the rest
      fail-fast: false

      # MATRIX:
      # =======
      # Required parameters:
      #  os                  the os to run on
      #  python-version      the python version to use
      #  backend             the backend to use
      #  env                 any additional env variables. Set to '{}' for none
      # Optional parameters:
      #  allowed_failure     whether the job is allowed to fail
      #  extra_hash          extra hash str to differentiate from other caches with similar name (must always start with '-')
      matrix:
        # Tests [amd64]
        #
        os: [ubuntu-22.04, windows-2022, macos-latest]
        backend: [c, cpp]
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.13t"
          - "3.14"
          - "3.14t"
          - "3.15-dev"
          - "3.15t-dev"
        env: [{}]

        exclude:
          # Windows and free-threading is difficult to build right now
          - os: windows-2022
            python-version: 3.13t
            backend: "c"
          - os: windows-2022
            python-version: 3.13t
            backend: "cpp"
          - os: windows-2022
            python-version: 3.14t
            backend: "c"
          - os: windows-2022
            python-version: 3.14t
            backend: "cpp"

        include:
          #- python-version: "3.15-dev"
          #  allowed_failure: true
          #- python-version: "3.15t-dev"
          #  allowed_failure: true

          # Ubuntu sub-jobs:
          # ================
          # graalpy is really slow...
          #- os: ubuntu-22.04
          #  python-version: graalpy24
          #  backend: c
          #  env: { NO_CYTHON_COMPILE: 1 }
          #  allowed_failure: true
          # GCC 13 (with broad language standards)
          - os: ubuntu-22.04
            python-version: "3.9"
            backend: c
            env: { GCC_VERSION: 13, EXTRA_CFLAGS: "-std=c99" }
            extra_hash: "-c99"
          - os: ubuntu-22.04
            python-version: "3.10"
            backend: c
            env: { GCC_VERSION: 13, EXTRA_CFLAGS: "-std=c17" }
            extra_hash: "-gcc11"
          - os: ubuntu-22.04
            python-version: "3.12"
            backend: c
            env: { GCC_VERSION: 13, EXTRA_CFLAGS: "-std=c17" }
            extra_hash: "-gcc11"
          - os: ubuntu-22.04
            python-version: "3.13"
            backend: cpp
            env: { GCC_VERSION: 13, EXTRA_CFLAGS: "-std=c++20" }
            extra_hash: "-gcc11"
          # Arm64
          - os: ubuntu-22.04-arm
            python-version: "3.13"
            backend: c
            env: {}
          - os: ubuntu-22.04-arm
            python-version: "3.13"
            backend: cpp
            env: {}
          - os:  windows-11-arm
            python-version: "3.13"
            backend: "c"
            env: {}
          - os:  windows-11-arm
            python-version: "3.13"
            backend: "cpp"
            env: {}
          # compile all modules
          - os: ubuntu-22.04
            python-version: "3.9"
            backend: c
            env: { CYTHON_COMPILE_ALL: 1 }
            extra_hash: "-all"
          - os: ubuntu-22.04
            python-version: "3.9"
            backend: cpp
            env: { CYTHON_COMPILE_ALL: 1 }
            extra_hash: "-all"
          - os: ubuntu-22.04
            python-version: "3.11"
            backend: c
            env: { CYTHON_COMPILE_ALL: 1 }
            extra_hash: "-all"
          - os: ubuntu-22.04
            python-version: "3.11"
            backend: cpp
            env: { CYTHON_COMPILE_ALL: 1 }
            extra_hash: "-all"
          # Linting
          - os: ubuntu-22.04
            python-version: "3.9"
            backend: "c,cpp"
            env: { TEST_CODE_STYLE: 1, NO_CYTHON_COMPILE: 1 }
            extra_hash: "-codestyle"
          # Limited API
          - os: ubuntu-22.04
            python-version: "3.11"
            backend: "c,cpp"
            env: { LIMITED_API: "--limited-api --abi3audit" }
            extra_hash: "-limited_api"
          - os: ubuntu-22.04
            python-version: "3.12"
            backend: "c,cpp"
            env: { LIMITED_API: "--limited-api --abi3audit" }
            extra_hash: "-limited_api"
          - os: ubuntu-22.04
            python-version: "3.13"
            backend: "c,cpp"
            env: { LIMITED_API: "--limited-api --abi3audit" }
            extra_hash: "-limited_api"
          # Type specs
          - os: ubuntu-22.04
            python-version: "3.14"
            backend: c
            env: { EXTRA_CFLAGS: "-DCYTHON_USE_TYPE_SPECS=1" }
            extra_hash: "-typespecs"
          - os: ubuntu-22.04
            python-version: "3.12"
            backend: c
            env: { EXTRA_CFLAGS: "-DCYTHON_USE_TYPE_SPECS=1" }
            extra_hash: "-typespecs"
          - os: ubuntu-22.04
            python-version: "3.9"
            backend: c
            env: { EXTRA_CFLAGS: "-DCYTHON_USE_TYPE_SPECS=1" }
            extra_hash: "-typespecs"
          # Pypy
          - os: ubuntu-22.04
            python-version: pypy-3.9
            backend: c
            env: { NO_CYTHON_COMPILE: 1 }
          - os: ubuntu-22.04
            python-version: pypy-3.10
            backend: c
            env: { NO_CYTHON_COMPILE: 1 }
          - os: ubuntu-22.04
            python-version: pypy-3.11
            backend: c
            env: { NO_CYTHON_COMPILE: 1 }
          # Free-threading
          - os: ubuntu-22.04
            python-version: 3.13t
            backend: "c"
          - os: ubuntu-22.04
            python-version: 3.13t
            backend: "cpp"
#          - os: windows-2022
#            python-version: 3.13t
#            backend: "c"
#            allowed_failure: true
#          - os: windows-2022
#            python-version: 3.13t
#            backend: "cpp"
#            allowed_failure: true
          - os: macos-latest
            python-version: 3.13t
            backend: "c"
          - os: macos-latest
            python-version: 3.13t
            backend: "cpp"

    # This defaults to 360 minutes (6h) which is way too long and if a test gets stuck, it can block other pipelines.
    # From testing, the runs tend to take ~10-15 minutes for ubuntu / macos and ~25 for windows,
    # so a limit of 80 minutes should be enough. This can always be changed in the future if needed.
    timeout-minutes: 80
    runs-on: ${{ matrix.os }}

    env:
      BACKEND: ${{ matrix.backend }}
      PYTHON_VERSION: ${{ matrix.python-version }}
      MACOSX_DEPLOYMENT_TARGET: "11.0"
      GCC_VERSION: 10
      USE_CCACHE: 1
      CCACHE_SLOPPINESS: "pch_defines,time_macros"
      CCACHE_COMPRESS: 1
      CCACHE_COMPRESSLEVEL: 5
      # Size guide: 10GB maximum cache storage / total number of CI jobs creating a cache.
      # However, a single run currently generates 170-210 MB, so less would use less but be useless.
      CCACHE_MAXSIZE: "220M"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Compilation Cache
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          variant: ${{ startsWith(runner.os, 'Windows') && 'sccache' || 'ccache' }}  # fake ternary
          create-symlink: ${{ startsWith(runner.os, 'Linux') && 'false' || 'true' }}  # fake ternary
          # Disable ccache saving from pull requests to reserve caching storage for the main branches.
          save: ${{ startsWith(github.ref, '/refs/pull/') && 'false' || 'true' }}  # fake ternary
          key: ${{ runner.os }}-${{ runner.arch }}-hendrikmuhs-ccache${{ matrix.extra_hash }}-${{ matrix.python-version }}-${{ matrix.backend == 'c' || matrix.backend == 'c,cpp' }}-${{ contains(matrix.backend, 'cpp') }}-${{ hashFiles('test-requirements*.txt', '.github/**/ci.yml', 'Tools/**/ci-run.sh') }}
          max-size: ${{ env.CCACHE_MAXSIZE }}

      - name: Run CI
        continue-on-error: ${{ matrix.allowed_failure || false }}
        env: ${{ matrix.env }}
        run: bash ./Tools/ci-run.sh

      - name: Upload HTML docs
        uses: actions/upload-artifact@v5
        with:
          name: htmldocs
          path: docs/build/html
          if-no-files-found: ignore

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ runner.os }}-${{ runner.arch }}-${{ matrix.python-version }}${{ matrix.extra_hash }}
          path: dist/*.whl
          if-no-files-found: ignore


  pydebug:
    runs-on: ubuntu-latest

    env:
      BACKEND: c,cpp
      PYTHON_VERSION: 3.x-dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Install build dependencies
        run: |
          sudo apt-get update -y -q
          sudo apt-get install -y -q libbz2-dev lzma-dev libreadline-dev libgmp-dev

      - name: Build Python
        run: |
          git clone https://github.com/python/cpython/ cpython_main
          cd cpython_main
          ./configure --with-pydebug --prefix=${GITHUB_WORKSPACE}/cpython_install CFLAGS="-O2"
          make -j8
          make install
          ${GITHUB_WORKSPACE}/cpython_install/bin/python3 -m venv ${GITHUB_WORKSPACE}/venv_pydebug

      - name: Run CI
        run: |
          cd "${GITHUB_WORKSPACE}/"
          source venv_pydebug/bin/activate
          bash ./Tools/ci-run.sh

  pycoverage:
    runs-on: ubuntu-22.04

    env:
      BACKEND: c,cpp
      OS_NAME: ubuntu-22.04
      PYTHON_VERSION: "3.11"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.11"

      - name: Run Coverage
        env: { COVERAGE: 1, NO_CYTHON_COMPILE: 1 }
        run: bash ./Tools/ci-run.sh

      - name: Write summary
        run: |
          if [ -f coverage-report.md ]; then { echo "## Python coverage results:"; cat coverage-report.md ; } >> $GITHUB_STEP_SUMMARY; fi

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v5
        with:
          name: pycoverage_html
          path: coverage-report-html

  cycoverage:
    runs-on: ubuntu-22.04
    needs: [ pycoverage ]  # order summary report output

    env:
      BACKEND: c,cpp
      OS_NAME: ubuntu-22.04
      PYTHON_VERSION: "3.11"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.11"

      - name: Run Coverage
        env: { COVERAGE: 1 }
        run: bash ./Tools/ci-run.sh

      - name: Write summary
        run: |
          if [ -f coverage-report.md ]; then { echo "## Compiled coverage results:"; cat coverage-report.md ; } >> $GITHUB_STEP_SUMMARY; fi

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v5
        with:
          name: cycoverage_html
          path: coverage-report-html

  benchmarks:
    runs-on: ubuntu-latest

    env:
      CCACHE_SLOPPINESS: "pch_defines,time_macros"
      CCACHE_COMPRESS: 1
      CCACHE_COMPRESSLEVEL: 5
      CCACHE_NOHASHDIR: 1
      CFLAGS: -O3 -g1 -fPIC -mtune=generic

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Compilation Cache
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          create-symlink: true
          variant: ${{ startsWith(runner.os, 'Windows') && 'sccache' || 'ccache' }}  # fake ternary
          save: ${{ startsWith(github.ref, '/refs/pull/') && 'false' || 'true' }}  # fake ternary
          key: ${{ runner.os }}-${{ runner.arch }}-hendrikmuhs-ccache-benchmarks
          max-size: 250M

      - name: Setup python
        uses: actions/setup-python@v6.0.0
        with:
          # List special Pythons first to keep the 'normal' one as (last) "python3.xy".
          python-version: |
            3.14t
            3.10
            3.12
            3.13
            3.14

      - name: Run Benchmarks
        run: |
          # Run benchmarks in all Python versions, Limited C-API only in 3.14.
          LIMITED_API=--with-limited
          for PYTHON in  python3.14  python3.13  python3.14t  python3.12  python3.10  ; do
              ${PYTHON} -m pip install setuptools
              if [[ ${PYTHON} == *t || ${PYTHON} == *"t-dev" ]]; then
                COMMITS=("origin/3.1.x" "origin/master"  "HEAD")
                CYTHONIZE_ARGS="-Xfreethreading_compatible=True"
              else
                COMMITS=("origin/3.0.x"  "3a7a936e099df468dcaa01829ae6567c577489c0"  "${LIMITED_API}" "origin/master"  "${LIMITED_API}" "HEAD")
                CYTHONIZE_ARGS=
              fi
              ${PYTHON} Demos/benchmarks/run_benchmarks.py  --report-size benchmark_sizes_${PYTHON}.csv --report benchmark_results_${PYTHON}.csv --with-python  ${CYTHONIZE_ARGS} ${COMMITS[*]}
              LIMITED_API=
          done | tee benchmarks.log

      - name: Create summary
        run: |
          { echo "## Benchmark results:";
            echo; python Demos/benchmarks/report.py -t timings benchmark_results_*.csv;
            echo; echo "## Benchmark module sizes:";
            echo; python Demos/benchmarks/report.py -t sizes benchmark_sizes_*.csv;
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload results
        uses: actions/upload-artifact@v5
        with:
          name: benchmark_results.txt
          path: benchmarks.log

  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Codespell
        uses: codespell-project/actions-codespell@v2
