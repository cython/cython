# Workflow to build wheels for upload to PyPI.
#
# In an attempt to save CI resources, wheel builds do
# not run on each push but only weekly and for releases.
# Wheel builds can be triggered from the Actions page
# (if you have the perms) on a commit to master.
#
# Alternatively, if you would like to trigger wheel builds
# on a pull request, the labels that trigger builds are:
# - Build System

name: Wheel Builder
on:
  release:
    types: [created]
  schedule:
  #        ┌───────────── minute (0 - 59)
  #        │  ┌───────────── hour (0 - 23)
  #        │  │ ┌───────────── day of the month (1 - 31)
  #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
  #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
  #        │  │ │ │ │
  - cron: "42 1 * * 4"
  pull_request:
      types: [labeled, opened, synchronize, reopened]
      paths:
        #- Cython/Build/**
        - .github/workflows/wheels.yml
        - pyproject.toml
        - MANIFEST.in
        - setup.*
  push:
      paths:
        #- Cython/Build/**
        - .github/workflows/wheels.yml
        - pyproject.toml
        - MANIFEST.in
        - setup.*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  generate-wheels-matrix:
    # Create a matrix of all architectures & versions to build.
    # This enables the next step to run cibuildwheel in parallel.
    # From https://iscinumpy.dev/post/cibuildwheel-2-10-0/#only-210
    name: Generate wheels matrix
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'release' ||
      (github.event_name == 'schedule' && github.repository == 'cython/cython') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'Build System'))
    runs-on: ubuntu-latest
    outputs:
      include: ${{ steps.set-matrix.outputs.include }}
    steps:
      - uses: actions/checkout@v5
      - name: Install cibuildwheel
        # Nb. keep cibuildwheel version pin consistent with job below
        run: pipx install cibuildwheel==3.2.0
      - id: set-matrix
        # sed substitutions for ARM in the matrix below are unused (because ARM is done in the Stable ABI)
        # but are left for convenience if we ever want to change that.
        run: |
          MATRIX=$(
            {
              cibuildwheel --print-build-identifiers --platform linux --archs x86_64 \
              | jq -nRc '{"only": inputs, "os": "ubuntu-latest"}' \
              | sed -e '/aarch64/s|ubuntu-latest|ubuntu-24.04-arm|' \
              && cibuildwheel --print-build-identifiers --platform macos \
              | jq -nRc '{"only": inputs, "os": "macos-latest"}' \
              && cibuildwheel --print-build-identifiers --platform windows --archs amd64 \
              | jq -nRc '{"only": inputs, "os": "windows-2022"}' \
              | sed -e '/arm64/s|windows-2022|windows-11-arm|'
            } | jq -sc
          )
          echo "$MATRIX"
          echo "include=$MATRIX" >> $GITHUB_OUTPUT

  build_wheels:
    name: Wheel ${{ matrix.only }}
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'release' ||
      (github.event_name == 'schedule' && github.repository == 'cython/cython') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'Build System'))
    needs: generate-wheels-matrix
    runs-on: ${{ matrix.os }}

    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate-wheels-matrix.outputs.include) }}

    steps:
      - name: Checkout Cython
        uses: actions/checkout@v5

      - name: Build wheels
        # Nb. keep cibuildwheel version pin consistent with generate-matrix job above
        uses: pypa/cibuildwheel@v3.2.0
        with:
          only: ${{ matrix.only }}

      - uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ matrix.only }}
          path: ./wheelhouse/*.whl

  build_limited_api_wheels:
    name: Build Stable ABI wheels on ${{ matrix.os }}
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'release' ||
      (github.event_name == 'schedule' && github.repository == 'cython/cython') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'Build System'))
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm]

    steps:
      - name: Checkout Cython
        uses: actions/checkout@v5
      
      - name: Build wheels
        # Nb. keep cibuildwheel version pin consistent with generate-matrix job above
        uses: pypa/cibuildwheel@v3.2.0
        env:
          # Smaller set of platforms that we only provide Stable ABI wheels for
          CIBW_BUILD: "*win_arm64 *win32 *linux_i686 *linux_aarch64"
          CIBW_ARCH: "auto auto32"

      - uses: actions/upload-artifact@v4
        with:
          name: Stable-ABI-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist_pure_wheel:
    name: Build sdist and pure wheel
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'release' ||
      (github.event_name == 'schedule' && github.repository == 'cython/cython') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'Build System'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Cython
        uses: actions/checkout@v5

      # Used to push the built wheels
      - uses: actions/setup-python@v6.0.0
        with:
          # Build sdist on lowest supported Python
          python-version: '3.8'

      - name: Build sdist
        run: |
          pip install --upgrade wheel setuptools
          python setup.py sdist
          python setup.py bdist_wheel --no-cython-compile

      - uses: actions/upload-artifact@v4.6.2
        with:
          name: sdist
          path: ./dist/*.tar.gz

      - uses: actions/upload-artifact@v4.6.2
        with:
          name: pure-wheel
          path: ./dist/*.whl

  upload_release_assets:
    name: Upload Release Assets
    needs: [ build_sdist_pure_wheel, build_wheels, build_limited_api_wheels ]
    runs-on: ubuntu-latest

    permissions:
      contents: write  # to create GitHub release (softprops/action-gh-release)

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: ./release_upload
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -la ./release_upload

      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          path: ./release_upload/*.whl
          name: all_wheels

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            ./release_upload/*.whl
            ./release_upload/*.tar.gz
          prerelease: >-
            ${{ contains(github.ref_name, 'a') || contains(github.ref_name, 'b')
              || contains(github.ref_name, 'rc') || contains(github.ref_name, 'dev') }}
