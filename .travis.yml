language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3

#  - pypy

branches:
  only:
    - master

before_install:
  - sudo apt-get update
  - sudo apt-get install gdb python-dbg
  - dpkg -l | grep gdb

install: pip install .

script: CFLAGS=-O0 python-dbg runtests.py -vv

matrix:
  allow_failures:
    - python: pypy
